<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trung Thu</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }
        canvas {
            background: #1a1a2e;
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas"></canvas>
    <script>
        const canvas = document.getElementById('myCanvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const ctx = canvas.getContext('2d');

        const treeOffsetY = 100; // Kho·∫£ng 3 cm (gi·∫£ s·ª≠ 96 DPI, 3 cm ‚âà 113 px, l·∫•y 100 cho g·∫ßn)

        // T·∫°o m·∫£ng sao
        const stars = [];
        for (let i = 0; i < 100; i++) {
            stars.push({ x: Math.random() * canvas.width, y: Math.random() * (canvas.height * 0.5), size: Math.random() * 2 + 1, twinkle: Math.random() * 0.5 + 0.5 });
        }

        // V·∫Ω sao
        function drawStars() {
            ctx.fillStyle = '#fff';
            stars.forEach(star => {
                const brightness = Math.sin(Date.now() * 0.001 * star.twinkle) * 0.5 + 0.5;
                ctx.globalAlpha = brightness;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }

        // V·∫Ω trƒÉng tr·∫Øng s√°ng h∆°n, nghi√™ng v·ªÅ b√™n tr√°i
        function drawMoon() {
            const centerX = canvas.width * 0.3;
            const centerY = canvas.height * 0.25;
            const gradient = ctx.createRadialGradient(centerX, centerY, 60, centerX, centerY, 150);
            gradient.addColorStop(0, '#ffffff');
            gradient.addColorStop(0.5, '#fffdf8');
            gradient.addColorStop(1, '#fffae5');
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(-Math.PI / 12);
            ctx.beginPath();
            ctx.arc(0, 0, 100, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();
            ctx.restore();
            ctx.globalAlpha = 0.5;
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(centerX, centerY, 140, 0, Math.PI * 2);
            ctx.fill();
            ctx.globalAlpha = 1;
        }

        // V·∫Ω c√¢y hoa anh ƒë√†o gi·ªëng ·∫£nh m·∫´u, th√¢n ng·∫Øn h∆°n, th√™m nhi·ªÅu hoa ph·ªß r·ªông h∆°n
        const flowers = [];
        function drawTree() {
            // Th√¢n c√¢y tam gi√°c ng·∫Øn h∆°n
            ctx.fillStyle = '#8B4513';
            ctx.beginPath();
            const centerX = canvas.width / 2;
            const baseY = canvas.height * 0.75 + treeOffsetY;
            const tipY = canvas.height * 0.5 + treeOffsetY; // L√†m ƒë·ªânh th·∫•p h∆°n ƒë·ªÉ th√¢n ng·∫Øn h∆°n
            ctx.moveTo(centerX, tipY); // ƒê·ªânh th·∫•p h∆°n
            ctx.lineTo(centerX - 150, baseY); // CƒÉn tr√°i r·ªông h∆°n
            ctx.lineTo(centerX + 150, baseY); // CƒÉn ph·∫£i r·ªông h∆°n
            ctx.fill();

            // T·∫°o v√† v·∫Ω nhi·ªÅu b√¥ng hoa c·ªë ƒë·ªãnh h∆°n (7000-8000), ph·ªß r·ªông h∆°n
            if (flowers.length === 0) {
                const canopyRadius = 400; // TƒÉng b√°n k√≠nh ƒë·ªÉ ph·ªß r·ªông h∆°n
                for (let i = 0; i < 7000; i++) { // Th√™m kho·∫£ng 1000-2000
                    const angle = Math.random() * 2 * Math.PI;
                    const radius = canopyRadius * Math.sqrt(Math.random()); // Ph√¢n b·ªë ƒë·ªÅu cho ph·ªß tr√≤n
                    const x = centerX + Math.cos(angle) * radius;
                    const y = tipY + Math.sin(angle) * radius;
                    if (y < baseY) {
                        flowers.push({ x, y, size: Math.random() * 3 + 1 });
                    }
                }
            }
            flowers.forEach(flower => {
                ctx.beginPath();
                ctx.arc(flower.x, flower.y, flower.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 153, 153, ${Math.random() * 0.7 + 0.3})`;
                ctx.fill();
            });
        }

        // C√°nh hoa chuy·ªÉn ƒë·ªông ·ªü r√¨a v·ªõi kho·∫£ng c√°ch v·ª´a ƒë·ªß
        const fallingFlowers = [];
        function createFallingFlower() {
            const centerX = canvas.width / 2;
            const baseY = canvas.height * 0.75 + treeOffsetY;
            const tipY = canvas.height * 0.5 + treeOffsetY;
            const angle = Math.random() * Math.PI * 2;
            const radius = 350 + Math.random() * 100; // ƒêi·ªÅu ch·ªânh r√¨a ngo√†i theo canopy m·ªõi
            const x = centerX + Math.cos(angle) * radius;
            const y = tipY + Math.sin(angle) * radius;
            fallingFlowers.push({
                x: x,
                y: y,
                size: Math.random() * 3 + 2,
                speedY: Math.random() * 0.5 + 0.2,
                speedX: (Math.random() - 0.5) * 0.3,
                opacity: 1
            });
        }

        function updateFallingFlowers() {
            for (let i = fallingFlowers.length - 1; i >= 0; i--) {
                fallingFlowers[i].y += fallingFlowers[i].speedY;
                fallingFlowers[i].x += fallingFlowers[i].speedX;
                fallingFlowers[i].opacity -= 0.005;
                if (fallingFlowers[i].y > canvas.height || fallingFlowers[i].opacity <= 0) {
                    fallingFlowers.splice(i, 1);
                }
            }
            if (Math.random() < 0.03) createFallingFlower();
        }

        function drawFallingFlowers() {
            fallingFlowers.forEach(flower => {
                ctx.globalAlpha = flower.opacity;
                ctx.beginPath();
                ctx.arc(flower.x, flower.y, flower.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 153, 153, ${flower.opacity})`;
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }

        // V·∫Ω th·ªè xinh h∆°n v·ªõi chuy·ªÉn ƒë·ªông nh·∫π d∆∞·ªõi g·ªëc c√¢y
        const rabbits = [
            { x: canvas.width / 2 - 80, y: canvas.height * 0.75 + treeOffsetY, angle: 0, hop: 0 },
            { x: canvas.width / 2 - 20, y: canvas.height * 0.75 + treeOffsetY, angle: 0, hop: 0 },
            { x: canvas.width / 2 + 40, y: canvas.height * 0.75 + treeOffsetY, angle: 0, hop: 0 }
        ];

        function drawRabbit(x, y, angle, hop) {
            ctx.save();
            ctx.translate(x, y - hop);
            ctx.rotate(angle);
            // Th√¢n
            ctx.beginPath();
            ctx.ellipse(0, 0, 20, 15, 0, 0, Math.PI * 2);
            ctx.fillStyle = '#d3a8a8';
            ctx.fill();
            // ƒê·∫ßu
            ctx.beginPath();
            ctx.arc(-15, -10, 10, 0, Math.PI * 2);
            ctx.fill();
            // Tai tr√°i
            ctx.beginPath();
            ctx.ellipse(-20, -20, 4, 12, Math.PI / 6, 0, Math.PI * 2);
            ctx.fill();
            // Tai ph·∫£i
            ctx.beginPath();
            ctx.ellipse(-10, -20, 4, 12, -Math.PI / 6, 0, Math.PI * 2);
            ctx.fill();
            // M·∫Øt
            ctx.beginPath();
            ctx.arc(-17, -12, 1.5, 0, Math.PI * 2);
            ctx.fillStyle = '#000';
            ctx.fill();
            // M≈©i
            ctx.beginPath();
            ctx.arc(-12, -6, 1, 0, Math.PI * 2);
            ctx.fillStyle = '#ff69b4';
            ctx.fill();
            ctx.restore();
        }

        // C·∫≠p nh·∫≠t chuy·ªÉn ƒë·ªông xinh c·ªßa th·ªè
        function updateRabbits() {
            rabbits.forEach(rabbit => {
                rabbit.angle = Math.sin(Date.now() * 0.005) * 0.1;
                rabbit.hop = Math.abs(Math.sin(Date.now() * 0.01)) * 5;
            });
        }

        // V·∫Ω l·ªìng ƒë√®n di chuy·ªÉn ch·∫≠m t·ª´ d∆∞·ªõi l√™n, ng·∫´u nhi√™n kh√¥ng theo h√†ng
        const lanterns = [];
        function initializeLanterns() {
            for (let i = 0; i < 30; i++) { // Th√™m nhi·ªÅu h∆°n
                lanterns.push({ 
                    x: Math.random() * canvas.width, 
                    y: Math.random() * canvas.height, // V·ªã tr√≠ y ng·∫´u nhi√™n ƒë·ªÉ ph√¢n b·ªë ƒë·ªÅu
                    speed: 0.3 + Math.random() * 0.7 // T·ªëc ƒë·ªô ng·∫´u nhi√™n ƒë·ªÉ bay l·ªôn x·ªôn
                });
            }
        }
        initializeLanterns();

        function drawLantern(x, y) {
            ctx.beginPath();
            ctx.ellipse(x, y, 20, 30, 0, 0, Math.PI * 2);
            ctx.fillStyle = '#ff4500';
            ctx.fill();
            ctx.beginPath();
            ctx.moveTo(x, y + 30);
            ctx.lineTo(x - 5, y + 50);
            ctx.lineTo(x + 5, y + 50);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(x, y - 10, 5, 0, Math.PI * 2);
            ctx.fillStyle = '#ffff99';
            ctx.fill();
        }

        function updateLanterns() {
            lanterns.forEach(lantern => {
                lantern.y -= lantern.speed;
                if (lantern.y < -50) lantern.y = canvas.height; // Reset t·ª´ d∆∞·ªõi
            });
        }

        // V·∫Ω d√≤ng ch·ªØ "Happy Mid-Autumn Festival <3" tr·∫Øng s√°ng ·ªü gi·ªØa tr√™n c√πng
        function drawText() {
            ctx.font = 'bold 40px Arial';
            ctx.fillStyle = '#ffffff';
            ctx.textAlign = 'center';
            ctx.shadowColor = '#ffffff';
            ctx.shadowBlur = 10;
            ctx.fillText("Ch√∫c Anh Trung Thu Vui V·∫ª ü•Æ hehe ", canvas.width / 2, 150);
            ctx.shadowBlur = 0;
        }
// TH√äM HI·ªÜU ·ª®NG PH√ÅO HOA (Fireworks) - B√πng n·ªï khi load v√† ng·∫´u nhi√™n sau ƒë√≥
        const fireworks = [];
        let initialFireworksTriggered = false; // Bi·∫øn ki·ªÉm so√°t ph√°o hoa ban ƒë·∫ßu

        function createFirework(x, y) {
            const colors = ['#ff4444', '#44ff44', '#4444ff', '#ffff44', '#ff44ff', '#ffcc00'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            const particles = [];
            for (let i = 0; i < 60; i++) { // TƒÉng s·ªë h·∫°t cho ƒë·∫πp h∆°n
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 5 + 2;
                particles.push({
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    size: Math.random() * 3 + 1,
                    opacity: 1,
                    life: 120 // TƒÉng tu·ªïi th·ªç h·∫°t
                });
            }
            fireworks.push({ particles, color });
        }

        function updateFireworks() {
            // Ph√°o hoa ban ƒë·∫ßu khi load (b√πng n·ªï 5 qu·∫£ ng·∫´u nhi√™n)
            if (!initialFireworksTriggered) {
                for (let i = 0; i < 5; i++) {
                    createFirework(Math.random() * canvas.width, Math.random() * canvas.height * 0.6);
                }
                initialFireworksTriggered = true;
            }

            // Ph√°o hoa ng·∫´u nhi√™n sau ƒë√≥ (x√°c su·∫•t th·∫•p ƒë·ªÉ kh√¥ng l·∫•n √°t)
            if (Math.random() < 0.01) { // 1% c∆° h·ªôi m·ªói frame
                createFirework(Math.random() * canvas.width, Math.random() * canvas.height * 0.6);
            }

            for (let i = fireworks.length - 1; i >= 0; i--) {
                const fw = fireworks[i];
                fw.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.03; // Tr·ªçng l·ª±c nh·∫π
                    p.opacity -= 0.008; // M·ªù d·∫ßn ch·∫≠m h∆°n
                    p.life--;
                });
                fw.particles = fw.particles.filter(p => p.life > 0);
                if (fw.particles.length === 0) fireworks.splice(i, 1);
            }
        }

        function drawFireworks() {
            fireworks.forEach(fw => {
                fw.particles.forEach(p => {
                    ctx.globalAlpha = p.opacity;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fillStyle = fw.color;
                    ctx.fill();
                });
            });
            ctx.globalAlpha = 1;
        }
        // V·∫Ω to√†n c·∫£nh
        function drawScene() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawStars();
            drawMoon();
            drawTree();
            drawFallingFlowers();
            lanterns.forEach(lantern => drawLantern(lantern.x, lantern.y));
            rabbits.forEach(rabbit => drawRabbit(rabbit.x, rabbit.y, rabbit.angle, rabbit.hop));
            drawText();
	    drawFireworks();
        }

        // Animation m∆∞·ª£t m√†
        function animate() {
            updateRabbits();
            updateLanterns();
            updateFallingFlowers();
	    updateFireworks();
            drawScene();
            requestAnimationFrame(animate);
        }

        // ƒêi·ªÅu ch·ªânh k√≠ch th∆∞·ªõc khi thay ƒë·ªïi c·ª≠a s·ªï
        window.addEventListener('resize', () => {
            const oldWidth = canvas.width;
            const oldHeight = canvas.height;
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars.forEach(star => {
                star.x = Math.random() * canvas.width;
                star.y = Math.random() * (canvas.height * 0.5);
            });
            const centerX = canvas.width / 2;
            rabbits[0].x = centerX - 80;
            rabbits[1].x = centerX - 20;
            rabbits[2].x = centerX + 40;
            rabbits.forEach(r => r.y = canvas.height * 0.75 + treeOffsetY);
            flowers.length = 0; // T√°i t·∫°o hoa ƒë·ªÉ ph√π h·ª£p k√≠ch th∆∞·ªõc m·ªõi
            lanterns.length = 0; // Reset l·ªìng ƒë√®n khi resize
            initializeLanterns();
        });

        animate();
    </script>
</body>
</html>

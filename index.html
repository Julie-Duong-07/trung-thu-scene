html<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Cây, Trăng và Lồng Đèn</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }
        canvas {
            background: #1a1a2e; /* Nền đen sâu */
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas"></canvas>
    <script>
        const canvas = document.getElementById('myCanvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const ctx = canvas.getContext('2d');

        // Tạo mảng sao
        const stars = [];
        for (let i = 0; i < 100; i++) {
            stars.push({ x: Math.random() * canvas.width, y: Math.random() * (canvas.height * 0.5), size: Math.random() * 2 + 1, twinkle: Math.random() * 0.5 + 0.5 });
        }

        // Vẽ sao
        function drawStars() {
            ctx.fillStyle = '#fff';
            stars.forEach(star => {
                const brightness = Math.sin(Date.now() * 0.001 * star.twinkle) * 0.5 + 0.5;
                ctx.globalAlpha = brightness;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }

        // Vẽ trăng sáng hơn, nghiêng qua trái
        function drawMoon() {
            const centerX = canvas.width * 0.3; // Nghiêng qua trái
            const centerY = canvas.height * 0.25;
            const gradient = ctx.createRadialGradient(centerX, centerY, 60, centerX, centerY, 150);
            gradient.addColorStop(0, '#fff5e1'); // Sáng hơn
            gradient.addColorStop(0.5, '#ffe6b3');
            gradient.addColorStop(1, '#ffd700');
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(-Math.PI / 12); // Nghiêng nhẹ
            ctx.beginPath();
            ctx.arc(0, 0, 100, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();
            ctx.restore();
            ctx.globalAlpha = 0.4; // Hiệu ứng glow
            ctx.fillStyle = '#fff5e1';
            ctx.beginPath();
            ctx.arc(centerX, centerY, 130, 0, Math.PI * 2);
            ctx.fill();
            ctx.globalAlpha = 1;
        }

        // Vẽ cây hoa anh đào hình tam giác với 50,000 bông cố định
        const flowers = [];
        function drawTree() {
            // Thân cây tam giác
            ctx.fillStyle = '#8B4513';
            ctx.beginPath();
            const centerX = canvas.width / 2;
            const baseY = canvas.height * 0.7;
            ctx.moveTo(centerX, baseY * 0.4); // Đỉnh tam giác cao hơn
            ctx.lineTo(centerX - 150, baseY); // Căn trái rộng hơn
            ctx.lineTo(centerX + 150, baseY); // Căn phải rộng hơn
            ctx.fill();

            // Tạo 50,000 bông hoa cố định trong hình tam giác
            if (flowers.length === 0) {
                for (let i = 0; i < 50000; i++) {
                    const angle = Math.random() * Math.PI; // Giới hạn trong tam giác
                    const radius = Math.random() * 200 + 50; // Bán kính từ đỉnh xuống
                    const x = centerX + Math.cos(angle) * radius * (1 - radius / 250); // Điều chỉnh phân bố
                    const y = baseY * 0.4 + Math.sin(angle) * radius;
                    if (y < baseY && x >= centerX - 150 && x <= centerX + 150) {
                        flowers.push({ x, y, size: Math.random() * 2 + 1 });
                    }
                }
            }
            flowers.forEach(flower => {
                ctx.beginPath();
                ctx.arc(flower.x, flower.y, flower.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 153, 153, ${Math.random() * 0.7 + 0.3})`;
                ctx.fill();
            });
        }

        // Cánh hoa rơi ở ngoài rìa (chuyển động)
        const fallingFlowers = [];
        function createFallingFlower() {
            const edgeX = Math.random() * canvas.width;
            const edgeY = Math.random() * (baseY * 0.4) + baseY * 0.4;
            fallingFlowers.push({
                x: edgeX,
                y: edgeY,
                size: Math.random() * 3 + 2,
                speedY: Math.random() * 0.5 + 0.2,
                speedX: (Math.random() - 0.5) * 0.3,
                opacity: 1
            });
        }

        function updateFallingFlowers() {
            for (let i = fallingFlowers.length - 1; i >= 0; i--) {
                fallingFlowers[i].y += fallingFlowers[i].speedY;
                fallingFlowers[i].x += fallingFlowers[i].speedX;
                fallingFlowers[i].opacity -= 0.005;
                if (fallingFlowers[i].y > canvas.height || fallingFlowers[i].opacity <= 0) {
                    fallingFlowers.splice(i, 1);
                }
            }
            if (Math.random() < 0.02) createFallingFlower(); // Tạo hoa rơi ngẫu nhiên
        }

        function drawFallingFlowers() {
            fallingFlowers.forEach(flower => {
                ctx.globalAlpha = flower.opacity;
                ctx.beginPath();
                ctx.arc(flower.x, flower.y, flower.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 153, 153, ${flower.opacity})`;
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }

        // Vẽ thỏ (giữ nguyên, không thay đổi)
        const rabbits = [
            { x: canvas.width / 2 - 80, y: canvas.height * 0.75, angle: 0 },
            { x: canvas.width / 2 - 20, y: canvas.height * 0.75, angle: 0 },
            { x: canvas.width / 2 + 40, y: canvas.height * 0.75, angle: 0 }
        ];

        function drawRabbit(x, y, angle) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(angle);
            ctx.beginPath();
            ctx.ellipse(0, 0, 20, 15, 0, 0, Math.PI * 2);
            ctx.fillStyle = '#d3a8a8';
            ctx.fill();
            ctx.beginPath();
            ctx.arc(-15, -10, 10, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(-20, -20, 4, 12, Math.PI / 6, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(-10, -20, 4, 12, -Math.PI / 6, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(-17, -12, 1.5, 0, Math.PI * 2);
            ctx.fillStyle = '#000';
            ctx.fill();
            ctx.restore();
        }

        function updateRabbits() {
            rabbits.forEach(rabbit => {
                rabbit.angle = Math.sin(Date.now() * 0.005) * 0.1;
            });
        }

        // Vẽ lồng đèn với chuyển động chậm
        const lanterns = [];
        for (let i = 0; i < 15; i++) { // Tăng số lượng lồng đèn
            lanterns.push({ x: Math.random() * canvas.width, y: Math.random() * (canvas.height * 0.5), speed: 0.5 });
        }

        function drawLantern(x, y) {
            ctx.beginPath();
            ctx.ellipse(x, y, 20, 30, 0, 0, Math.PI * 2);
            ctx.fillStyle = '#ff4500';
            ctx.fill();
            ctx.beginPath();
            ctx.moveTo(x, y + 30);
            ctx.lineTo(x - 5, y + 50);
            ctx.lineTo(x + 5, y + 50);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(x, y - 10, 5, 0, Math.PI * 2);
            ctx.fillStyle = '#ffff99';
            ctx.fill();
        }

        function updateLanterns() {
            lanterns.forEach(lantern => {
                lantern.y -= lantern.speed;
                if (lantern.y < -50) lantern.y = canvas.height * 0.6;
            });
        }

        // Vẽ toàn cảnh
        function drawScene() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawStars();
            drawMoon();
            drawTree();
            drawFallingFlowers();
            lanterns.forEach(lantern => drawLantern(lantern.x, lantern.y));
            rabbits.forEach(rabbit => drawRabbit(rabbit.x, rabbit.y, rabbit.angle));
        }

        // Animation mượt mà
        function animate() {
            updateRabbits();
            updateLanterns();
            updateFallingFlowers();
            drawScene();
            requestAnimationFrame(animate);
        }

        // Điều chỉnh kích thước khi thay đổi cửa sổ
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars.forEach(star => {
                star.x = Math.random() * canvas.width;
                star.y = Math.random() * (canvas.height * 0.5);
            });
            lanterns.forEach(lantern => {
                lantern.x = Math.random() * canvas.width;
                lantern.y = Math.random() * (canvas.height * 0.5);
            });
        });

        animate();
    </script>
</body>
</html>

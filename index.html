<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Cây, Trăng và Lồng Đèn</title>
    <style>
        canvas { background: #1a1a2e; } /* Nền đen sâu hơn */
    </style>
</head>
<body>
    <canvas id="myCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        // Tạo mảng sao
        const stars = [];
        for (let i = 0; i < 100; i++) {
            stars.push({ x: Math.random() * 800, y: Math.random() * 300, size: Math.random() * 2 + 1, twinkle: Math.random() * 0.5 + 0.5 });
        }

        // Vẽ sao
        function drawStars() {
            ctx.fillStyle = '#fff';
            stars.forEach(star => {
                const brightness = Math.sin(Date.now() * 0.001 * star.twinkle) * 0.5 + 0.5;
                ctx.globalAlpha = brightness;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }

        // Vẽ trăng với hiệu ứng glow
        function drawMoon() {
            const gradient = ctx.createRadialGradient(400, 150, 50, 400, 150, 100);
            gradient.addColorStop(0, '#ffffe0');
            gradient.addColorStop(1, '#ffeb99');
            ctx.beginPath();
            ctx.arc(400, 150, 80, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();
            ctx.globalAlpha = 0.3; // Hiệu ứng glow
            ctx.fillStyle = '#ffffe0';
            ctx.arc(400, 150, 100, 0, Math.PI * 2);
            ctx.fill();
            ctx.globalAlpha = 1;
        }

        // Vẽ cây hoa anh đào đẹp hơn
        function drawTree() {
            // Thân cây với gradient
            const trunkGradient = ctx.createLinearGradient(400, 400, 400, 500);
            trunkGradient.addColorStop(0, '#8B4513');
            trunkGradient.addColorStop(1, '#5c2e0a');
            ctx.fillStyle = trunkGradient;
            ctx.beginPath();
            ctx.moveTo(400, 400);
            ctx.lineTo(380, 500);
            ctx.lineTo(420, 500);
            ctx.fill();

            // Hoa anh đào (nhiều cánh hoa nhỏ)
            for (let i = 0; i < 50; i++) {
                const angle = Math.random() * Math.PI * 2;
                const radius = Math.random() * 150 + 200;
                const x = 400 + Math.cos(angle) * radius;
                const y = 400 + Math.sin(angle) * radius;
                ctx.beginPath();
                ctx.arc(x, y, Math.random() * 5 + 3, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 153, 153, ${Math.random() * 0.7 + 0.3})`; // Màu hồng nhạt với độ trong suốt
                ctx.fill();
            }
        }

        // Vẽ lồng đèn
        function drawLantern(x, y) {
            ctx.beginPath();
            ctx.ellipse(x, y, 20, 30, 0, 0, Math.PI * 2);
            ctx.fillStyle = '#ff4500';
            ctx.fill();
            ctx.beginPath();
            ctx.moveTo(x, y + 30);
            ctx.lineTo(x - 5, y + 50);
            ctx.lineTo(x + 5, y + 50);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(x, y - 10, 5, 0, Math.PI * 2);
            ctx.fillStyle = '#ffff99';
            ctx.fill();
        }

        // Vẽ nhiều lồng đèn bay
        function drawLanterns() {
            for (let i = 0; i < 10; i++) {
                let x = Math.random() * 800;
                let y = Math.random() * 300;
                drawLantern(x, y);
            }
        }

        // Vẽ toàn cảnh
        function drawScene() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawStars();
            drawMoon();
            drawTree();
            drawLanterns();
        }

        // Cập nhật liên tục
        function animate() {
            drawScene();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>

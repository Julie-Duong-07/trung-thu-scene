<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Cây, Trăng và Lồng Đèn</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }
        canvas {
            background: #1a1a2e; /* Nền đen sâu */
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas"></canvas>
    <script>
        const canvas = document.getElementById('myCanvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const ctx = canvas.getContext('2d');

        // Tạo mảng sao
        const stars = [];
        for (let i = 0; i < 100; i++) {
            stars.push({ x: Math.random() * canvas.width, y: Math.random() * (canvas.height * 0.5), size: Math.random() * 2 + 1, twinkle: Math.random() * 0.5 + 0.5 });
        }

        // Vẽ sao
        function drawStars() {
            ctx.fillStyle = '#fff';
            stars.forEach(star => {
                const brightness = Math.sin(Date.now() * 0.001 * star.twinkle) * 0.5 + 0.5;
                ctx.globalAlpha = brightness;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }

        // Vẽ trăng nghiêng về bên trái
        function drawMoon() {
            const centerX = canvas.width * 0.3; // Nghiêng về trái
            const centerY = canvas.height * 0.25;
            const gradient = ctx.createRadialGradient(centerX, centerY, 60, centerX, centerY, 150);
            gradient.addColorStop(0, '#fff5e1');
            gradient.addColorStop(0.5, '#ffe6b3');
            gradient.addColorStop(1, '#ffd700');
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(-Math.PI / 12); // Nghiêng nhẹ
            ctx.beginPath();
            ctx.arc(0, 0, 100, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();
            ctx.restore();
            ctx.globalAlpha = 0.4;
            ctx.fillStyle = '#fff5e1';
            ctx.beginPath();
            ctx.arc(centerX, centerY, 130, 0, Math.PI * 2);
            ctx.fill();
            ctx.globalAlpha = 1;
        }

        // Vẽ cây hoa anh đào với 500,000 bông, tán rộng, thưa dần ra ngoài
        const flowers = [];
        function drawTree() {
            // Thân cây tam giác
            ctx.fillStyle = '#8B4513';
            ctx.beginPath();
            const centerX = canvas.width / 2;
            const baseY = canvas.height * 0.7;
            ctx.moveTo(centerX, baseY * 0.4);
            ctx.lineTo(centerX - 200, baseY); // Tán rộng hơn
            ctx.lineTo(centerX + 200, baseY);
            ctx.fill();

            // Tạo 500,000 bông hoa cố định, thưa dần ra ngoài
            if (flowers.length === 0) {
                for (let i = 0; i < 500000; i++) {
                    const angle = Math.random() * Math.PI;
                    const radius = Math.random() * 250 + 50; // Tăng bán kính để tán rộng
                    const density = 1 - radius / 300; // Thưa dần khi ra ngoài
                    if (Math.random() < density && radius < 250) {
                        const x = centerX + Math.cos(angle) * radius * (1 - radius / 300);
                        const y = baseY * 0.4 + Math.sin(angle) * radius;
                        if (y < baseY && x >= centerX - 200 && x <= centerX + 200) {
                            flowers.push({ x, y, size: Math.random() * 2 + 1 });
                        }
                    }
                }
            }
            flowers.forEach(flower => {
                ctx.beginPath();
                ctx.arc(flower.x, flower.y, flower.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 153, 153, ${Math.random() * 0.7 + 0.3})`;
                ctx.fill();
            });
        }

        // Cánh hoa chuyển động ở rìa với khoảng cách vừa đủ
        const fallingFlowers = [];
        function createFallingFlower() {
            const edgeX = Math.random() * canvas.width;
            const edgeY = Math.random() * (baseY * 0.4) + baseY * 0.4;
            fallingFlowers.push({
                x: edgeX,
                y: edgeY,
                size: Math.random() * 3 + 2,
                speedY: Math.random() * 0.5 + 0.2,
                speedX: (Math.random() - 0.5) * 0.3,
                opacity: 1
            });
        }

        function updateFallingFlowers() {
            for (let i = fallingFlowers.length - 1; i >= 0; i--) {
                fallingFlowers[i].y += fallingFlowers[i].speedY;
                fallingFlowers[i].x += fallingFlowers[i].speedX;
                fallingFlowers[i].opacity -= 0.005;
                if (fallingFlowers[i].y > canvas.height || fallingFlowers[i].opacity <= 0) {
                    fallingFlowers.splice(i, 1);
                }
            }
            if (Math.random() < 0.03) createFallingFlower(); // Tăng tần suất rơi
        }

        function drawFallingFlowers() {
            fallingFlowers.forEach(flower => {
                ctx.globalAlpha = flower.opacity;
                ctx.beginPath();
                ctx.arc(flower.x, flower.y, flower.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 153, 153, ${flower.opacity})`;
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }

        // Vẽ thỏ xinh hơn với chuyển động nhẹ
        const rabbits = [
            { x: canvas.width / 2 - 100, y: canvas.height * 0.75, angle: 0, offset: 0 },
            { x: canvas.width / 2 - 20, y: canvas.height * 0.75, angle: 0, offset: 0 },
            { x: canvas.width / 2 + 60, y: canvas.height * 0.75, angle: 0, offset: 0 }
        ];

        function drawRabbit(x, y, angle, offset) {
            ctx.save();
            ctx.translate(x, y + offset);
            ctx.rotate(angle);
            // Thân
            ctx.beginPath();
            ctx.ellipse(0, 0, 25, 15, 0, 0, Math.PI * 2);
            ctx.fillStyle = '#f4c2c2';
            ctx.fill();
            // Đầu
            ctx.beginPath();
            ctx.arc(-20, -10, 12, 0, Math.PI * 2);
            ctx.fill();
            // Tai trái
            ctx.beginPath();
            ctx.ellipse(-28, -20, 5, 15, Math.PI / 6, 0, Math.PI * 2);
            ctx.fill();
            // Tai phải
            ctx.beginPath();
            ctx.ellipse(-12, -20, 5, 15, -Math.PI / 6, 0, Math.PI * 2);
            ctx.fill();
            // Mắt
            ctx.beginPath();
            ctx.arc(-22, -12, 2, 0, Math.PI * 2);
            ctx.fillStyle = '#000';
            ctx.fill();
            // Mũi
            ctx.beginPath();
            ctx.arc(-18, -8, 2, 0, Math.PI * 2);
            ctx.fillStyle = '#ff9999';
            ctx.fill();
            ctx.restore();
        }

        function updateRabbits() {
            rabbits.forEach(rabbit => {
                rabbit.angle = Math.sin(Date.now() * 0.003) * 0.1; // Lắc nhẹ
                rabbit.offset = Math.sin(Date.now() * 0.005) * 5; // Nhảy nhẹ
            });
        }

        // Vẽ lồng đèn với chuyển động chậm, thêm nhiều hơn
        const lanterns = [];
        for (let i = 0; i < 20; i++) { // Tăng số lượng lên 20
            lanterns.push({ x: Math.random() * canvas.width, y: Math.random() * (canvas.height * 0.5), speed: 0.5 });
        }

        function drawLantern(x, y) {
            ctx.beginPath();
            ctx.ellipse(x, y, 20, 30, 0, 0, Math.PI * 2);
            ctx.fillStyle = '#ff4500';
            ctx.fill();
            ctx.beginPath();
            ctx.moveTo(x, y + 30);
            ctx.lineTo(x - 5, y + 50);
            ctx.lineTo(x + 5, y + 50);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(x, y - 10, 5, 0, Math.PI * 2);
            ctx.fillStyle = '#ffff99';
            ctx.fill();
        }

        function updateLanterns() {
            lanterns.forEach(lantern => {
                lantern.y -= lantern.speed;
                if (lantern.y < -50) lantern.y = canvas.height * 0.6;
            });
        }

        // Vẽ toàn cảnh
        function drawScene() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawStars();
            drawMoon();
            drawTree();
            drawFallingFlowers();
            lanterns.forEach(lantern => drawLantern(lantern.x, lantern.y));
            rabbits.forEach(rabbit => drawRabbit(rabbit.x, rabbit.y, rabbit.angle, rabbit.offset));
        }

        // Animation mượt mà
        function animate() {
            updateRabbits();
            updateLanterns();
            updateFallingFlowers();
            drawScene();
            requestAnimationFrame(animate);
        }

        // Điều chỉnh kích thước khi thay đổi cửa sổ
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars.forEach(star => {
                star.x = Math.random() * canvas.width;
                star.y = Math.random() * (canvas.height * 0.5);
            });
            lanterns.forEach(lantern => {
                lantern.x = Math.random() * canvas.width;
                lantern.y = Math.random() * (canvas.height * 0.5);
            });
        });

        animate();
    </script>
</body>
</html>

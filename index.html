<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Cây, Trăng và Lồng Đèn</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }
        canvas {
            background: #1a1a2e;
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas"></canvas>
    <script>
        const canvas = document.getElementById('myCanvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const ctx = canvas.getContext('2d');

        // Tạo mảng sao
        const stars = [];
        for (let i = 0; i < 100; i++) {
            stars.push({ x: Math.random() * canvas.width, y: Math.random() * (canvas.height * 0.5), size: Math.random() * 2 + 1, twinkle: Math.random() * 0.5 + 0.5 });
        }

        // Vẽ sao
        function drawStars() {
            ctx.fillStyle = '#fff';
            stars.forEach(star => {
                const brightness = Math.sin(Date.now() * 0.001 * star.twinkle) * 0.5 + 0.5;
                ctx.globalAlpha = brightness;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }

        // Vẽ trăng trắng sáng hơn, nghiêng về bên trái
        function drawMoon() {
            const centerX = canvas.width * 0.3;
            const centerY = canvas.height * 0.25;
            const gradient = ctx.createRadialGradient(centerX, centerY, 60, centerX, centerY, 150);
            gradient.addColorStop(0, '#ffffff');
            gradient.addColorStop(0.5, '#fffdf8');
            gradient.addColorStop(1, '#fffae5');
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(-Math.PI / 12);
            ctx.beginPath();
            ctx.arc(0, 0, 100, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();
            ctx.restore();
            ctx.globalAlpha = 0.5;
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(centerX, centerY, 140, 0, Math.PI * 2);
            ctx.fill();
            ctx.globalAlpha = 1;
        }

        // Vẽ cây hoa anh đào giống ảnh mẫu, thân dài hơn, 2000 hoa xoè rộng

            ctx.moveTo(centerX, baseY * 0.4); // Đỉnh cao hơn
            ctx.lineTo(centerX - 150, baseY); // Căn trái rộng hơn

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Cây, Trăng và Lồng Đèn</title>
    <style>
        canvas { background: #1a1a2e; } /* Nền đen sâu */
    </style>
</head>
<body>
    <canvas id="myCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        // Tạo mảng sao
        const stars = [];
        for (let i = 0; i < 100; i++) {
            stars.push({ x: Math.random() * 800, y: Math.random() * 300, size: Math.random() * 2 + 1, twinkle: Math.random() * 0.5 + 0.5 });
        }

        // Vẽ sao
        function drawStars() {
            ctx.fillStyle = '#fff';
            stars.forEach(star => {
                const brightness = Math.sin(Date.now() * 0.001 * star.twinkle) * 0.5 + 0.5;
                ctx.globalAlpha = brightness;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }

        // Vẽ trăng
        function drawMoon() {
            const gradient = ctx.createRadialGradient(400, 150, 50, 400, 150, 100);
            gradient.addColorStop(0, '#ffffe0');
            gradient.addColorStop(1, '#ffeb99');
            ctx.beginPath();
            ctx.arc(400, 150, 80, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();
        }

        // Vẽ cây hoa anh đào to hơn với cực nhiều hoa
        function drawTree() {
            // Thân cây to hơn (rộng và cao hơn)
            ctx.fillStyle = '#8B4513';
            ctx.beginPath();
            ctx.moveTo(400, 300); // Bắt đầu cao hơn để cây to
            ctx.lineTo(350, 500);
            ctx.lineTo(450, 500);
            ctx.fill();

            // Hoa anh đào cực nhiều (tăng lên 300 cánh, phân bố rộng)
            for (let i = 0; i < 300; i++) {
                const x = 400 + (Math.random() - 0.5) * 300; // Phạm vi rộng hơn
                const y = 300 + (Math.random() - 0.5) * 200; // Phạm vi cao hơn
                if (y < 500) { // Giới hạn không vượt quá chân cây
                    ctx.beginPath();
                    ctx.arc(x, y, Math.random() * 4 + 2, 0, Math.PI * 2); // Cánh hoa to hơn một chút
                    ctx.fillStyle = `rgba(255, 153, 153, ${Math.random() * 0.7 + 0.3})`;
                    ctx.fill();
                }
            }

            // Vẽ 3 chú thỏ ngồi dưới gốc cây
            drawRabbit(350, 480); // Thỏ 1
            drawRabbit(390, 480); // Thỏ 2
            drawRabbit(430, 480); // Thỏ 3
        }

        // Hàm vẽ chú thỏ đơn giản
        function drawRabbit(x, y) {
            // Thân (elip)
            ctx.beginPath();
            ctx.ellipse(x, y, 15, 10, 0, 0, Math.PI * 2);
            ctx.fillStyle = '#d3a8a8'; // Màu hồng nhạt
            ctx.fill();

            // Đầu (vòng tròn)
            ctx.beginPath();
            ctx.arc(x - 10, y - 5, 8, 0, Math.PI * 2);
            ctx.fill();

            // Tai trái
            ctx.beginPath();
            ctx.ellipse(x - 15, y - 15, 3, 8, Math.PI / 4, 0, Math.PI * 2);
            ctx.fill();

            // Tai phải
            ctx.beginPath();
            ctx.ellipse(x - 5, y - 15, 3, 8, -Math.PI / 4, 0, Math.PI * 2);
            ctx.fill();

            // Mắt (điểm nhỏ)
            ctx.beginPath();
            ctx.arc(x - 12, y - 7, 1, 0, Math.PI * 2);
            ctx.fillStyle = '#000';
            ctx.fill();
        }

        // Vẽ lồng đèn với chuyển động chậm
        const lanterns = [];
        for (let i = 0; i < 10; i++) {
            lanterns.push({ x: Math.random() * 800, y: Math.random() * 300, speed: 0.5 });
        }

        function drawLantern(x, y) {
            ctx.beginPath();
            ctx.ellipse(x, y, 20, 30, 0, 0, Math.PI * 2);
            ctx.fillStyle = '#ff4500';
            ctx.fill();
            ctx.beginPath();
            ctx.moveTo(x, y + 30);
            ctx.lineTo(x - 5, y + 50);
            ctx.lineTo(x + 5, y + 50);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(x, y - 10, 5, 0, Math.PI * 2);
            ctx.fillStyle = '#ffff99';
            ctx.fill();
        }

        // Cập nhật và vẽ lồng đèn
        function updateLanterns() {
            lanterns.forEach(lantern => {
                lantern.y -= lantern.speed;
                if (lantern.y < -50) lantern.y = 350;
            });
        }

        // Vẽ toàn cảnh
        function drawScene() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawStars();
            drawMoon();
            drawTree();
            lanterns.forEach(lantern => drawLantern(lantern.x, lantern.y));
        }

        // Animation mượt mà
        function animate() {
            updateLanterns();
            drawScene();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
